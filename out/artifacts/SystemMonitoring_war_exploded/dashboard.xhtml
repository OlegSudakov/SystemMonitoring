<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<h:outputScript library="primefaces" name="jquery/jquery.js"/>
<h:outputScript library="primefaces" name="charts/charts.js"/>
<h:outputScript library="primefaces" name="primefaces.js"/>

<h:head>
</h:head>
<h:body>
    <ui:composition template="/templates/masterLayout.xhtml">
        <ui:define name="windowTitle">Dashboard</ui:define>
        <ui:define name="menu">
            <ui:include src="/sections/dashboardMenu.xhtml"/>
        </ui:define>
        <ui:define name="content">
            <p:dashboard id="board" binding="#{dashboardModelView.dashboard}"/>
        </ui:define>
        <ui:define name="additions">
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <ui:include src="/sections/chartZoom.xhtml"/>
        </ui:define>
    </ui:composition>
</h:body>

</html>
