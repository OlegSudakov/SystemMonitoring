<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/html" xml:lang="en" lang="en"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title><ui:insert name="windowTitle"/></title>
</h:head>

<h:body>
    <h:form>
    <h:outputStylesheet library="css" name="style.css"/>
        <h:panelGroup styleClass="divNavbar">
            <ui:include src="/sections/navbar.xhtml"/>
        </h:panelGroup>
        <p:layout style="width:100vw;height:100vh;position:fixed" styleClass="marginTop">
            <p:layoutUnit position="west" size="200" styleClass="layoutElement">
                <ui:insert name="menu"/>
            </p:layoutUnit>
            <p:layoutUnit position="center" resizable="false" styleClass="layoutElement" >
                <ui:insert name="content"/>
            </p:layoutUnit>
        </p:layout>
        <ui:insert name="additions"/>
    </h:form>
</h:body>
